<hgroup>
  <div style="float:left; width: 500px">
    <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
    {% if site.subtitle %}
      <h2>{{ site.subtitle }}</h2>
    {% endif %}
  </div>
  {% if site.minititle %}
    <div style="float:right">
      <p style="font-family:cursive;font-size:80%;color:yellow;font-style:oblique">
         {{ site.minititle }} 
      </p>
    </div>
  {% endif %}
</hgroup>
